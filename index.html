<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recetas Deliciosas</title>
    <link rel="icon" type="image/png" href="./assets/chef-hat.png">
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofadi+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Mis Recetas Favoritas</h1>
      <hr>
    </header>
    <main>
      <section>
       <h2>Tarta de Ricota</h2>
       <div class="img-container">
        <img src="./assets/tarta de ricota.webp" alt="Tarta de Ricota"/>
        <button class="zoom-btn">Zoom</button>
       </div>
       <p>
         Una deliciosa tarta cremosa hecha con ricota, perfecta para una
         merienda o postre ligero.
        </p>
        <div class="btn-container">
        <a href="./public/tarta de ricota.html">Ver receta completa</a>
        </div>
        <hr>

        <h2>Brownie de Chocolate</h2>
        <div class="img-container">
        <img src="./assets/brownie.webp" alt="Brownie de Chocolate"/>
        <button class="zoom-btn">Zoom</button>
        </div>
        <p>
          Un brownie h√∫medo y chocolatoso, perfecto para los amantes del
          chocolate.
        </p>
        <div class="btn-container">
        <a href="./public/brownie de chocolate.html">Ver receta completa</a>
        </div>
        <hr>
      </section>
    </main>
    <script>
      document.querySelectorAll('.zoom-btn').forEach(button => {
        button.addEventListener('click', () => {
          const img = button.previousElementSibling;
          const zoomedContainer = document.createElement('div');
          zoomedContainer.classList.add('zoomed');
          const zoomedImg = img.cloneNode();
          zoomedImg.style.width = img.naturalWidth + 'px';
          zoomedImg.style.height = img.naturalHeight + 'px';
          zoomedContainer.appendChild(zoomedImg);
          document.body.appendChild(zoomedContainer);

          let isDragging = false;
          let startX, startY, translateX = 0, translateY = 0;

          zoomedImg.addEventListener('mousedown', startDrag);
          zoomedImg.addEventListener('mousemove', drag);
          zoomedImg.addEventListener('mouseup', endDrag);
          zoomedImg.addEventListener('mouseleave', endDrag);

          function startDrag(e) {
            isDragging = true;
            startX = e.clientX - translateX;
            startY = e.clientY - translateY;
          }

          function drag(e) {
            if (isDragging) {
              e.preventDefault();
              translateX = e.clientX - startX;
              translateY = e.clientY - startY;
              zoomedImg.style.transform = `translate(${translateX}px, ${translateY}px)`;
            }
          }

          function endDrag() {
            isDragging = false;
          }

          zoomedContainer.addEventListener('click', (e) => {
            if (e.target === zoomedContainer) {
              zoomedContainer.remove();
            }
          });
        });
      });
    </script>
  </body>
</html>
